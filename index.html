<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Etch-A-Sketch</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="./styles/style.css" rel="stylesheet" />
    <script src="./scripts/javascript.js" defer></script>
    <script
      src="https://kit.fontawesome.com/9236152b7e.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div class="sketchboard">
      <div class="sketchboard__clear">
        <button class="sketchboard__clear__clear-area">
          <i class="fa-solid fa-rotate-right"></i>
        </button>
      </div>
      <div class="sketchboard__tools">
        <div class="sketchboard__tools__size">
          <i
            class="fa-solid fa-up-right-and-down-left-from-center sketchboard__tools__size__icon"
          ></i>
          <input
            class="sketchboard__tools__size__input"
            type="text"
            name="size"
            placeholder="16"
          />
        </div>
        <button class="sketchboard__tools__color-picker">
          <i class="fa-solid fa-eye-dropper"></i>
        </button>
        <button class="sketchboard__tools__rainbow">
          <i class="fa-solid fa-rainbow"></i>
        </button>
        <button class="sketchboard__tools__lighten">
          <i class="fa-solid fa-circle-half-stroke"></i>
        </button>
        <button class="sketchboard__tools__darken">
          <i class="fa-solid fa-circle-half-stroke"></i>
        </button>
        <button class="sketchboard__tools__eraser">
          <i class="fa-solid fa-eraser"></i>
        </button>
      </div>
      <div class="sketchboard__colors">
        <button class="sketchboard__colors__black"></button>
        <button class="sketchboard__colors__white"></button>
        <button class="sketchboard__colors__red"></button>
        <button class="sketchboard__colors__green"></button>
        <button class="sketchboard__colors__yellow"></button>
        <button class="sketchboard__colors__blue"></button>
      </div>
      <div class="sketchboard__area"></div>
    </div>
  </body>
</html>
